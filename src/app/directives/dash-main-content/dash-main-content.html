<div class="dashboard-block__message-board-inner" ng-repeat="user in users">
  <div class="dashboard-block__message-board dashboard-block-header-container">
    <div class="dashboard-block-header-container__user-data flex-block">
      
      <div class="dashboard-block-header-container__user-data-img">
        <img ng-src="../../assets/thumbnails/{{ user.img }}.jpg" class="user-avatar" alt="{{ user.name }}">
      </div>
      
      <div class="dashboard-block-header-container__user-data-meta">
        <span>{{ user.name }}</span>
        <span>{{ user.messageData.owner.post_time }}</span>
      </div> 
    </div>

    <div class="dashboard-block-header-container__board-text-block">
      <p>
        {{ user.messageData.owner.message }}
      </p>
    </div>
  </div> 

  <div class="dashboard-block__message-board-post-img" ng-if="user.messageData.owner.post_img">
    <img ng-src="../../assets/posts-images/{{ user.messageData.owner.post_img }}.jpg" alt="{{ user.messageData.owner.post_img }}">
  </div>

  <div class="dashboard-block__message-board-view-comments">
    <span>
      View 18 more comments
    </span>
  </div>

  <div class="dashboard-block__message-board-post-comment flex-block">
    <div class="dashboard-block__message-board-post-comment-img" ng-if="user.messageData.replier.img">
      <img ng-src="../../assets/thumbnails/{{ user.messageData.replier.img }}.jpg" class="user-avatar user-comment" alt="{{ user.messageData.replier.img }}">
    </div>
    <div class="dashboard-block__message-board-post-comment-text-and-name">
      <span>
        {{ user.messageData.replier.name }}
      </span>
      <span>
        {{ user.messageData.replier.message }}
      </span>
    </div>
    <div class="dashboard-block__message-board-post-comment-input">
      <input type="text" placeholder="Add your comment...">
    </div>
  </div>
</div>
