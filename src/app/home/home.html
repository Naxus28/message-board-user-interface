<div class="site-wrapper main-body-wrapper">
  <header class="header-wrapper flex-block">
    <div class="header-wrapper__logo flex-block">
      <span>Vonigo</span>
    </div>
    <div class="header-wrapper__search flex-block">
      <div class="header-wrapper__search-inner flex-block">
        <input type="text" placeholder="Search">
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
    </div>

    <div class="header-wrapper__create-new flex-block">
      <button>Create New <i class="fa fa-chevron-down" aria-hidden="true"></i></button>
    </div>

    <div class="header-wrapper__alerts flex-block">
      
      <div class="header-wrapper__alerts-calendar header-wrapper__alerts-icon">
        <i class="fa fa-calendar" aria-hidden="true"></i>
      </div>

      <div class="header-wrapper__alerts-user-icon header-wrapper__alerts-icon">
        <i class="fa fa-user-o" aria-hidden="true"></i>
      </div>

      <div class="header-wrapper__alerts-list header-wrapper__alerts-icon">
        <i class="fa fa-th-list" aria-hidden="true"></i>
      </div>

    </div>
    <div class="header-wrapper__user flex-block">
      <div class="header-wrapper__user-name">
        <span>Stephanie</span>
      </div>
      <div class="header-wrapper__user-img">
        <img src="../../assets/thumbnails/user2.jpg" alt="stephanie">
      </div>
    </div>
  </header>
</div>
